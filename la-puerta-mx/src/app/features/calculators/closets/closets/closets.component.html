
<div class="closet-container">
  <!-- Encabezado -->
  <div class="header">
    <div class="header-item">
      <label>Cliente</label>
      <input type="text" placeholder="Nombre del cliente">
    </div>
    <div class="header-item">
      <label>No. Pedido</label>
      <input type="text" placeholder="Número de pedido">
    </div>
  </div>

  <h1 class="title">FLORENCIA CLASSIC</h1>

  <!-- Imagen central con controles -->
  <div class="closet-image-container">
    <div class="dimension-control">
      <label>Alto</label>
      <input type="text" value="1835"> <!-- Asumiendo que esto sea un input -->
    </div>

    <img src="path_to_image/closet-image.jpg" alt="Imagen del closet" class="closet-image">

    <div class="dimension-control">
      <label>Ancho</label>
      <input type="text" value="400"> <!-- Asumiendo que esto sea un input -->
    </div>
  </div>

  <div class="color-selection">
    <div>
      <label>Color Exterior</label>
      <select>
        <option value="color1">Color 1</option>
        <option value="color2">Color 2</option>
      </select>
    </div>
    <div>
      <label>Color Interior</label>
      <select>
        <option value="color1">Color 1</option>
        <option value="color2">Color 2</option>
      </select>
    </div>
  </div>

  <!-- Tabla -->
  <table class="details-table">
    <thead>
      <tr>
        <th>Cantidad</th>
        <th>Ancho</th>
        <th>Alto</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>4</td>
        <td>400</td>
        <td>1835</td>
        <td>C.E.</td>
      </tr>
      <tr>
        <td>4</td>
        <td>500</td>
        <td>600</td>
        <td>C.E.</td>
      </tr>
      <!-- Más filas según sea necesario -->
    </tbody>
  </table>
</div>
